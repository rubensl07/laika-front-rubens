<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/agendamento.js" defer type="module"></script>
    <title>Laika</title>
</head>


<body class="flex flex-col bg-[#FFDD95] gap-3">
    <header class="bg-[#FFD274] relative h-32 flex items-center justify-center w-full">
        <div class="w-[90%] flex justify-between">
            <a href="./home.html">
                <img class="w-16 h-16" src="../img/logo.png">
            </a>
            <div class="flex flex-row items-center justify-end w-1/5">
                <div class="flex gap-10 hidden" id="login">
                    <a href="./login.html">Entrar</a>
                    <p> | </p>
                    <a href="./signUp.html">Cadastrar</a>
                </div>
                    <img class="hidden cursor-pointer" id="userIcon">
            </div>
        </div>
        <hr class="border-2 border-[#2A00A8] w-full absolute bottom-0">
    </header>
    <main class="flex items-center justify-between flex-row w-full gap-10 h-[40rem] px-96">
        <aside class="gap-3 flex flex-col justify-between items-center self-stretch px-14 py-9 w-2/6 text-3xl text-center bg-[#FFD274] text-zinc-900">
            <div class="w-full">
                <p class="font-extrabold h-10" id="nomeUser"></p>
                <hr class=" self-stretch bg-[#86A7FC] border-[#86A7FC] border-solid border-2">
            </div>
            <div class="w-full flex flex-col gap-10 items-center">
                <a href="./pedidos.html" class="border-b-4 border-transparent">Meus pedidos</a>
                <a href="./perfil.html" class="border-b-4 border-transparent">Dados da conta</a>
                <a href="./pets.html"  class='border-b-4 border-transparent'>Meus Pets</a>
                <a href="./agendamento.html" class="border-b-[#86A7FC] w-fit border-b-solid border-b-4">Seus agendamentos</a>
            </div>
            <a href="./home.html" class="mt-16 font-extrabold">VOLTAR</a>
        </aside>
        <div class="flex flex-col">
            <style>
                .calendar-day {
                    width: calc(80% / 7 - 1rem);
                    height: 80px;
                    margin: 0.5rem;
                    display: inline-flex;
                    align-items: center;
                    justify-content: center;
                    cursor: pointer;
                }

                .has-appointment {
                    background-color: #6366F1;
                    color: white;
                }
            </style>

                <h2 class="max-md:mt-10 text-2xl font-bold self-center mb-4" id="mesCalendario"></h2>
                    <div id="calendar"
                        class="bg-white border-white border-solid border-[5px] rounded-lg"></div>
                <h3 class="mt-4 max-md:mt-10 text-2xl font-bold self-center">2024</h3>
                <div id="appointment-details"
                    class="fixed top-0 left-0 w-full h-full bg-gray-900 bg-opacity-75 hidden flex items-center justify-center">
                    <div class="bg-white p-5 rounded-lg text-black text-center">
                        <h4 class="text-2xl font-bold mb-4">Detalhes do Agendamento</h4>
                        <p id="agendamento_servico" class="text-xl"></p> 
                            <p id="agendamento_pet" class="text-xl"></p> <button id="close-button"
                            class="mt-5 px-4 py-2 bg-red-500 text-white rounded-lg">Fechar</button>
                    </div>
                </div>
                
        </div>
        </div>

    </main>
