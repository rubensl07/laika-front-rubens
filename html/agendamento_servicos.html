<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../agendamento_servicos.css">
    <script src="../js/agendamento_servicos.js" defer type="module"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col bg-[#FFDD95] gap-3">
    <header class="bg-[#FFD274] relative h-32 flex items-center justify-center w-full">
        <div class="w-[90%] flex justify-between">
            <a href="./home.html">
                <img class="w-16 h-16" src="../img/logo.png">
            </a>
            <div class="flex flex-row items-center justify-end w-1/5">
                <div class="flex gap-10 hidden" id="login">
                    <a href="./login.html">Entrar</a>
                    <p> | </p>
                    <a href="./signUp.html">Cadastrar</a>
                </div>
                <img class="hidden cursor-pointer" id="userIcon">
            </div>
        </div>
        <hr class="border-2 border-[#2A00A8] w-full absolute bottom-0">
    </header>
    <main class="flex items-center justify-between flex-row w-full gap-10 h-[40rem] px-40">
        <aside
            class="gap-3 flex flex-col justify-evenly items-center self-stretch px-14 py-9 w-2/6 text-3xl text-center bg-[#FFD274] text-zinc-900">
            <div class="w-full flex flex-col space-y-4 items-center">
                <span class="text-4xl w-full font-bold">Agendamento de serviços</span>
                <hr class="h-1 w-5/6 bg-[#86A8FF] border-[#86A8FF] rounded-xl">
            </div>
            <span class="text-3xl">Aqui você pode agendar nossos serviços para garantir o
                bem-estar para o seu pet!</span>
        </aside>
        <div class="w-3/6 h-full pt-5 space-y-4">
            <div class="items-center w-full flex flex-col space-y-1">
                <span class="text-3xl font-bold">Agende o serviço que deseja</span>
                <hr class="h-1 w-3/4  bg-[#86A8FF] border-[#86A8FF] rounded-xl">
            </div>
            <div class="w-full max-h-[66%] h-4/6 bg-white rounded-xl flex flex-row  items-center py-3">
                <div class="flex flex-col w-2/5 h-full space-y-4 justify-around">
                    <div class="relative">
                        <!-- <div class="flex w-full justify-center items-center space-x-2 flex-row" onclick="toggleSelectPet()">
                            <span class="font-bold text-xl">Pet a ser tratado</span>
                            <img class="h-1/2" src="../img/Polygon 2.png" alt="">
                        </div> -->
                        <select id="petSelect" class="font-bold text-xl">
                            <option value="">Selecione Pet:</option>
                        </select>
                    </div>
                    <div class="w-full h-[70%] space-y-2 justify-center pt-0 items-center text-center flex flex-col">
                        <img id="imgAnimal" class="rounded-full h-5/6 w-2/3" src="../img/Ellipse 8.png" alt="">
                        <span id="nomeAnimal" class="w-full text-2xl">Nome do animal</span>
                        <div class="h-1 w-1/2 bg-[#06038F] rounded-xl"></div>
                    </div>
                    <div class="flex flex-col text-center items-center ">
                        <div class="flex w-full text-center justify-center items-center space-x-2 flex-row">
                            <span class="font-bold text-xl">Data do agendamento</span>
                        </div>
                        <input type="date" id="dataAgendamento">
                    </div>
                </div>
                <style>
                    #dropdown::after {
                        content: '\25BC';
                        float: right;
                    }

                    #dropdown-content .employee {
                        display: flex;
                        align-items: center;
                        padding: 10px;
                        border-bottom: 1px solid #ddd;
                        cursor: pointer;
                    }

                    #dropdown-content .employee img {
                        width: 40px;
                        height: 40px;
                        border-radius: 50%;
                        margin-right: 10px;
                    }

                    #dropdown-content .employee:hover {
                        background-color: #f1f1f1;
                    }

                    #selected-employees .employee {
                        display: flex;
                        align-items: center;
                        padding: 5px;
                        border: 1px solid #ddd;
                        margin-bottom: 5px;
                        background-color: #fff;
                    }

                    #selected-employees .employee img {
                        width: 30px;
                        height: 30px;
                        border-radius: 50%;
                        margin-right: 10px;
                    }

                    .selected {
                        background-color: #cce5ff;
                    }
                </style>
                <div class="w-1 h-2/3 bg-black"></div>
                <div class="h-full w-3/5 space-y-0 text-center items-center flex flex-col">


                    <div class="w-[300px] relative" style="margin:20px auto; font-family: Arial, sans-serif;">
                        <div id="dropdown" class="p-[10px] cursor-pointer">Selecionar Funcionários</div>
                        <div id="dropdown-content"
                            class="hidden absolute bg-[#f9f9f9] z-10 w-full max-h-[200px] overflow-y-auto"
                            style="box-shadow: 0 8px 16px rgba(0,0,0,0.2);">
                        </div>
                        <div id="selected-employees" class="mt-[10px] max-h-20 overflow-y-auto" id="divSelecionados">
                        </div>
                    </div>



                    <!-- <div class="h-1 w-2/3 bg-[#06038F]"></div> -->
                    <!-- <div class="bg-white overflow-y-auto h-1/4 w-2/3 items-center flex flex-col py-2s">
                        <div class="flex flex-row items-center space-x-8">
                            <img class="h-3/4" src="../img/Ellipse2.png" alt="">
                            <span class="text-lg">jeferson - Tosador(a)</span>
                        </div>
                        <div class="flex flex-row items-center space-x-8">
                            <img class="h-3/4" src="../img/Ellipse2.png" alt="">
                            <span class="text-lg">jeferson - Tosador(a)</span>
                        </div>
                        <div class="flex flex-row items-center space-x-8">
                            <img class="h-3/4" src="../img/Ellipse2.png" alt="">
                            <span class="text-lg">jeferson - Tosador(a)</span>
                        </div>
                    </div> -->
                    <div class="pt-[5%] flex-grow flex-col flex space-y-4">
                        <span class="text-3xl font-bold">Serviços</span>
                        <div class="w-full px-8">
                            <div class="grid grid-cols-3 gap-2" id="servicos"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w-full flex justify-center items-center">
                <button id="btn_agendar"
                    class="border-4 text-[#06038F] text-xl bg-white rounded-md p-2 border-[#06038F]">Agendar
                    serviço</button>
            </div>
        </div>
    </main>
</body>

</html>
