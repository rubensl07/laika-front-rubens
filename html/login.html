<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laika SignUp</title>
    <script src="../js/login.js" defer type="module"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#FFDD95] h-screen w-screen">
    <a href="./home.html" class="absolute">
        <img src="../img/Arrow back.png" alt="">
    </a>
    <main class="flex h-full w-full flex-row">
        <div class="bg-[#FFD274] flex flex-col h-screen w-1/3 pl-14 py-0 justify-around">
            <div class="space-y-6">
                <div class="space-y-2">
                    <h1 class="text-3xl font-bold">FAÇA LOGIN</h1>
                    <hr class="bg-[#86A8FF] border-[#86A8FF] h-2 rounded-lg w-0 w-5/6">
                </div>
                <h2 class="text-xl font-bold w-1/2">Para ter os melhores cuidados para seu pet!</h2>
            </div>
            <div class="flex flex-col w-5/6 space-y-4">
                <div class="w-full">
                    <h3 class="font-bold text-xl">Email</h3>
                    <div class="flex flex-row h-10 border-b-4 border-black">
                        <img src="../img/Email.png" class="mr-2" alt="">
                        <input id="email" class="w-full focus:outline-none rounded-lg bg-transparent" type="text">
                    </div>
                </div>
                <div class="w-full">
                    <h3 class="font-bold text-xl">Senha</h3>
                    <div class="flex flex-row h-10 border-b-4 border-black">
                        <img src="../img/Padlock Outline.png"class="mr-2" alt="">
                        <input id="senha" class="w-full focus:outline-none rounded-lg bg-transparent" type="password">
                        <img id="olho" class="h-full ml-2 cursor-pointer" src="https://www.svgrepo.com/show/524041/eye-closed.svg" alt="">
                    </div>
                </div>
                <div id="errorMessage" class="w-full hidden">
                    <span class="text-xl text-red-500">Usuario não encontrado, tente novamente</span>
                </div>
            </div>
            <div class="flex flex-col">
                <div class="space-y-2 group">
                    <h1 id="logar" class="text-3xl font-bold group-hover:w-full cursor-pointer">LOGAR</h1>
                    <hr class="bg-[#86A8FF] border-[#86A8FF] h-2 rounded-lg w-0 group-hover:w-5/6" style="transition: width 0.3s ease-in-out">
                </div>
                <span>Não possui uma conta? <a class="font-bold text-[#06038F]" href="../html/signUp.html">Criar conta</a></span>
            </div>
        </div>
        <div class="flex-grow flex flex-col justify-end items-start space-y-4">
            <img class="h-[77%] w-5/6 ml-auto" src="../img/image_2-removebg-preview 1.png">
        </div>
        <img class="absolute w-3/4 z-[-1] h-full bottom-0 right-0" src="../img/Vector (1).png">
    </main>
</body>
</html>
