<body class="flex flex-col bg-[#FFDD95] gap-3">
    <header class="bg-[#FFD274] relative h-32 flex items-center justify-center w-full">
        <div class="w-[90%] flex justify-between">
            <a href="./home.html">
                <img class="w-16 h-16" src="../img/logo.png">
            </a>
            <div class="flex flex-row items-center justify-end w-1/5">
                <div class="flex gap-10 hidden" id="login">
                    <a href="./login.html">Entrar</a>
                    <p> | </p>
                    <a href="./signUp.html">Cadastrar</a>
                </div>
                    <img class="hidden cursor-pointer" id="userIcon">
            </div>
        </div>
        <hr class="border-2 border-[#2A00A8] w-full absolute bottom-0">
    </header>
    <main class="flex items-center justify-between flex-row w-full gap-10 h-[40rem] px-96">
        <aside class="gap-3 flex flex-col justify-between items-center self-stretch px-14 py-9 w-2/6 text-3xl text-center bg-[#FFD274] text-zinc-900">
            <div class="w-full">
                <p class="font-extrabold h-10" id="nomeUser"></p>
                <hr class=" self-stretch bg-[#86A7FC] border-[#86A7FC] border-solid border-2">
            </div>
            <div class="w-full flex flex-col gap-10 items-center">
                <a href="./pedidos.html" class="border-b-4 border-transparent">Meus pedidos</a>
                <a href="./perfil.html" class="border-b-[#86A7FC] w-fit border-b-solid border-b-4">Dados da conta</a>
                <a href="./pets.html"  class='border-b-4 border-transparent'>Meus Pets</a>
                <a href="./agendamento.html" class="border-b-4 border-transparent">Seus agendamentos</a>
            </div>
            <a href="./home.html" class="mt-16 font-extrabold">VOLTAR</a>
        </aside>
        <div class="flex" id="containerCliente">
            <div class="flex flex-col">
                <div class="bg-white px-8 pt-4 pb-8 rounded-lg gap-5 flex flex-col items-center">
                    <h1 class="font-bold text-3xl">Informações</h1>
                    <div class="border-[#2A00A8] border-solid border-2 rounded-lg w-64">
                        <h2 class="font-extrabold">Nome</h2>
                        <input disabled type="text" class="w-full" id="nomeUsuario">
                    </div>
                    <div class="border-[#2A00A8] border-solid border-2 rounded-lg  w-64">
                        <h2 class="font-extrabold">Email</h2>
                        <input disabled type="text" id="emailUsuario" class="w-full">
                    </div>
                    <div class="border-[#2A00A8] border-solid border-2 rounded-lg  w-64">
                        <h2 class="font-extrabold">senha</h2>
                        <input disabled type="text" id="senhaUsuario" class="w-full">
                    </div>
                    <div class="border-[#2A00A8] border-solid border-2 rounded-lg  w-64">
                        <h2 class="font-extrabold">Telefone</h2>
                        <input disabled type="tel" id="telefoneUsuario"  class="w-full">
                    </div>
                </div>
                <button id="btn_confirmar"
                    class="justify-center self-center px-11 py-4 mt-3 text-xl font-extrabold text-center bg-white rounded-xl border-solid border-[3px] border-violet-950 text-zinc-900">
                    Editar Dados
                </button>
                <button id="btn_logout"
                    class="justify-center self-center px-11 py-4 mt-3 text-xl font-extrabold text-center bg-red-500 rounded-xl border-solid border-[3px] border-red-950 text-white">
                    Fazer Logout
                </button>
            </div>
            <div class="flex flex-col items-center">
                <div class="bg-black border border-black border-solid h-[23%] w-1"></div>
                <img src="../img/Person.png" alt="" class="self-center my-1 w-[21px]" />
                <div class="bg-black border border-black border-solid h-[45%] w-1"></div>
            </div>
            <div class="ml-5 flex flex-col items-center">
                <div class="bg-black border border-black border-solid h-[57%] w-1"></div>
                <img src="../img/Location.png" alt="" class="self-center my-1 w-[21px]" />
                <div class="bg-black border border-black border-solid h-[38%] w-1"></div>
            </div>
            <div class="bg-white px-8 pt-4 pb-8 rounded-lg gap-3 flex flex-col items-center">
                <h1 class="font-bold text-3xl">Localização</h1>
                <div class="border-[#2A00A8] border-solid border-2 rounded-lg w-64">
                    <h2 class="font-extrabold">CEP</h2>
                    <input disabled class="w-full" id="cep" type="text">
                </div>
                <div class="border-[#2A00A8] border-solid border-2 rounded-lg  w-64">
                    <h2 class="font-extrabold bg-slate-50 text-slate-700">Estado</h2>
                    <input type="text" id="estado" disabled class="w-full disabled:text-slate-500">
                </div>
                <div class="border-[#2A00A8] border-solid border-2 rounded-lg  w-64">
                    <h2 class="font-extrabold bg-slate-50 text-slate-700">Cidade</h2>
                    <input type="text" id="cidade" disabled class="w-full disabled:text-slate-500">
                </div>
                <div class="border-[#2A00A8] border-solid border-2 rounded-lg  w-64">
                    <h2 class="font-extrabold bg-slate-50 text-slate-700">Bairro</h2>
                    <input type="text" id="bairro" disabled class="w-full disabled:text-slate-500">
                </div>
                <div class="border-[#2A00A8] border-solid border-2 rounded-lg  w-64">
                    <h2 class="font-extrabold bg-slate-50 text-slate-700">Rua</h2>
                    <input type="text" id="rua" disabled class="w-full disabled:text-slate-500">
                </div>
                <div class="border-[#2A00A8] border-solid border-2 rounded-lg  w-64">
                    <h2 class="font-extrabold">N° da casa</h2>
                    <input disabled class="w-full" id="numeroDaCasa" type="text" >
                </div>
            </div>
        </div>
