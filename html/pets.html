<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/pets.js" defer type="module"></script>
    <title>Laika</title>
</head>

<body class="flex flex-col bg-[#FFDD95] gap-3">
    <header class="bg-[#FFD274] relative h-32 flex items-center justify-center w-full">
        <div class="w-[90%] flex justify-between">
            <a href="./home.html">
                <img class="w-16 h-16" src="../img/logo.png">
            </a>
            <div class="flex flex-row items-center justify-end w-1/5">
                <div class="flex gap-10 hidden" id="login">
                    <a href="./login.html">Entrar</a>
                    <p> | </p>
                    <a href="./signUp.html">Cadastrar</a>
                </div>
                <img class="hidden cursor-pointer" id="userIcon">
            </div>
        </div>
        <hr class="border-2 border-[#2A00A8] w-full absolute bottom-0">
    </header>
    <main class="flex items-center justify-between flex-row w-full gap-10 h-[40rem] px-96">
        <aside class="gap-3 flex flex-col justify-between items-center self-stretch px-14 py-9 w-2/6 text-3xl text-center bg-[#FFD274] text-zinc-900">
            <div class="w-full">
                <p class="font-extrabold h-10" id="nomeUser"></p>
                <hr class=" self-stretch bg-[#86A7FC] border-[#86A7FC] border-solid border-2">
            </div>
            <div class="w-full flex flex-col gap-10 items-center">
                <a href="./pedidos.html" class="border-b-4 border-transparent">Meus pedidos</a>
                <a href="./perfil.html" class="border-b-4 border-transparent">Dados da conta</a>
                <a href="./pets.html" class="border-b-[#86A7FC] w-fit border-b-solid border-b-4">Meus Pets</a>
                <a href="./agendamento.html" class="border-b-4 border-transparent">Seus agendamentos</a>
            </div>
            <a href="./home.html" class="mt-16 font-extrabold">VOLTAR</a>
        </aside>
        <div class="flex flex-col">
            <div class="flex items-center justify-center pb-3">
                <h1 id="meusPets"
                    class="text-3xl font-extrabold text-zinc-900 border-b-[#86A7FC] border-b-solid border-b-[5px]">
                    Meus Pets
                </h1>
                <input type="text" id="nomeEditado"
                    class=" hidden bg-transparent text-3xl font-extrabold text-zinc-900 border-b-[#86A7FC] border-b-solid border-b-[5px]">
                <img class="hidden" id="iconEditar" src="../img/editar.png">
            </div>
            <!-- TELA NORMAL -->
            <div class="grid gap-5 overflow-y-auto overflow-x-hidden h-2/3 grid-cols-3" id="telaNormal">
                <div id="btn_cadastrarPet"
                    class="flex flex-col items-center justify-center px-3 py-6 gap-3 text-xl font-extrabold bg-white w-52 h-68 rounded-xl">
                    <img src="../img/Add.png" class="" />
                    <p class="w-[50%]">Adicionar Novo Pet</p>
                </div>
            </div>



            <!-- CRIAR PET -->
            <div id="criarPet" class="hidden">
                <div class="flex gap-5 justify-center items-center ">
                    <div class="flex flex-col w-full p-5 gap-5 bg-white rounded-xl text-zinc-900">
                        <div class="border-[#86A7FC] border-solid border-2 rounded-lg">
                            <h2 class="font-extrabold">Nome</h2>
                            <input type="text" id="novoNome" placeholder="Ex: Corujita">
                        </div>
                        <div class="border-[#86A7FC] border-solid border-2 rounded-lg">
                            <h2 class="font-extrabold">Porte</h2>
                            <select name="porte" id="novoPorte">
                                <option value="">Selecione:</option>
                            </select>
                        </div>
                        <div class="border-[#86A7FC] border-solid border-2 rounded-lg">
                            <h2 class="font-extrabold">Peso</h2>
                            <input type="text" placeholder="Ex: 10kg" id="novoPeso">
                        </div>
                        <div class="border-[#86A7FC] border-solid border-2 rounded-lg">
                            <h2 class="font-extrabold">Data de nascimento</h2>
                            <input type="date" id="novaDataNascimento" placeholder="Ex: 10/10/2000">
                        </div>
                        <div class="border-[#86A7FC] border-solid border-2 rounded-lg">
                            <h2 class="font-extrabold">Tipo</h2>
                            <select name="raca" id="novoTipo">
                                <option value="0">Selecione:</option>
                            </select>
                        </div>
                        <div class="border-[#86A7FC] border-solid border-2 rounded-lg">
                            <h2 class="font-extrabold">Raça</h2>
                            <select name="raca" id="novaRaca">
                            </select>
                        </div>
                    </div>

                    <div class="flex flex-col justify-center items-center">
                        <div class=" px-8 py-8 bg-[#FFD274] rounded-full border-solid border-[3px] border-violet-950">
                            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/a764a351cf3ab2f679cf4a6d28154165f9718c2e729595fddf57818106c6f124?apiKey=5f9a157d72c049aa98235468a977c951&"
                                alt="Imagem do pet" id="novafotoPetImg" />
                            <input type="text" placeholder="Link da foto do pet" id="novaFotoPet">
                        </div>
                        <button id="btn_mandarInfo"
                            class="justify-center self-center px-11 py-4 mt-5 text-xl font-extrabold text-center bg-white rounded-xl border-solid border-[3px] border-violet-950 text-zinc-900">
                            Criar Pet
                        </button>
                    </div>
                </div>
                <!-- <select name="tipoPet" id="tipoPet" class="flex gap-5 justify-between px-9 py-4 mt-3.5 bg-white rounded-xl">

<option value="cachorro"><img src="../img/iconeCachorro.png" ></option>
<option value="gato"><img src="../img/iconeGato.png" ></option>
<option value="hamister"> <img src="../img/iconeHamister.png" ></option>
<option value="cobra"><img src="../img/iconeCobra.png" ></option>
<option value="tartaruga"><img src="../img/iconeTartaruga.png" ></option>
<option value="passaro"><img src="../img/iconePassaro.png" ></option>
</select> -->
                <!-- class="shrink-0 aspect-[1.82] w-[82px]"-->
                <div class="flex gap-5 justify-between px-9 py-4 mt-3.5 bg-white rounded-xl">
                    <img src="../img/iconeCachorro.png" class=" border-2 border-violet-950 border-solid" />
                    <img src="../img/iconeCobra.png" class=" border-2 border-violet-950 border-solid" />
                    <img src="../img/iconeGato.png" class=" border-2 border-violet-950 border-solid" />
                    <img src="../img/iconeHamister.png" class=" border-2 border-violet-950 border-solid" />
                    <img src="../img/iconePassaro.png" class=" border-2 border-violet-950 border-solid" />
                    <img src="../img/iconeTartaruga.png" class=" border-2 border-violet-950 border-solid" />
                </div>
            </div>



            <!-- EDITAR PET -->
            <div id="editarPet" class="flex flex-col max-w-[600px] hidden">
                <img src="../img/pet.png" alt="Animal Image" id="imgEditada"
                    class="self-center max-w-full rounded-full w-[152px]" />
                <input type="text" id="imgEditadaLink" placeholder="link imagem do pet">
                <div class="mt-4 w-full p-5 bg-white rounded-xl">
                    <div class=" flex gap-5">
                        <div class="flex flex-col gap-5 my-auto w-52">
                            <div class="border-[#86A7FC] border-solid border-2 rounded-lg">
                                <h2 class="font-extrabold">Data de nascimento</h2>
                                <input type="date" id="editarData" placeholder="Ex: 10/10/2000">
                            </div>

                            <div class="border-[#86A7FC] border-solid border-2 rounded-lg">
                                <h2 class="font-extrabold">Porte</h2>
                                <select name="porte" id="editarPorte">

                                </select>
                            </div>
                        </div>

                        <div class="flex flex-col items-center">
                            <div class=" bg-black border border-black border-solid h-[50px] w-1"></div>
                            <img src="../img/pataPreta.png" class="self-center my-2w-[21px]" />
                            <div class="bg-black border border-black border-solid h-[50px] w-1"></div>
                        </div>

                        <div class="flex flex-col my-auto gap-5 w-52">
                            <div class="border-[#86A7FC] border-solid border-2 rounded-lg">
                                <h2 class="font-extrabold">Peso (Kg)</h2>
                                <input type="text" id="editarPeso" value="10 kg">
                            </div>

                            <div class="border-[#86A7FC] border-solid border-2 rounded-lg">
                                <h2 class="font-extrabold">Raça</h2>
                                <select name="raca" id="editarRaca">
                                    <option value="0">SRD</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="w-full flex items-center justify-center mt-4">
                        <button id="btn_confirmar"
                            class="border-violet-950 border-2 px-5 py-2 bg-[#86A7FC] rounded-xl font-semibold">Editar</button>
                        <button id="btn_excluir"
                            class="border-2 px-5 py-2 font-semibold text-center bg-red-500 rounded-xl border-solid border-red-950 text-white">Excluir</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
