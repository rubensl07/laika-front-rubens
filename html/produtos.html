<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../js/produtos.js" defer type="module"></script>
  <script src="../js/usuarioExistente.js" type="module"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Laika</title>
</head>

<body class="flex flex-col bg-[#FFDD95]">
  <header class="flex justify-center pt-4">
    <div class=" flex justify-between w-[90%] items-center">
      <a href="../html/home.html">
        <img class="w-16" src="../img/logo.png">
      </a>
      <div class="mt-3 flex items-center h-20 bg-[#FFDD95] border-[#2A00A8] border-solid border-[5px] rounded-[32px] w-2/3">
        <input type="text" id="searchBar" placeholder="O que seu pet precisa?" class="flex w-full gap-5 self-stretch px-5 py-4 my-auto h-full text-xl  text-zinc-700 text-opacity-80 max-mt-8 bg-[#FFDD95] rounded-[32px] outline-none">
        <img id="searchIcon" class="h-2/3 cursor-pointer" src="../img/search.png" alt="Botao Pesquisar" />
      </div>
      <div class="flex flex-row items-center justify-end">
        <div class="flex gap-10 hidden" id="login">
          <a href="./login.html">Entrar</a>
          <p> | </p>
          <a href="./signUp.html">Cadastrar</a>
        </div>
        <img class="hidden cursor-pointer" id="userIcon">
      </div>
    </div>
  </header>
  <main class="max-max-w-full">
    <div class="flex pt-10 gap-5 max-gap-0 items-center flex-col">
      <nav
        class="h-full flex flex-row grow w-[90%] justify-evenly text-xl font-semibold text-center gap-4 whitespace-nowrap bg-slate-300 rounded-[30px] text-slate-700 max-pl-5 max-mt-5"
        id="navCategorias">
      </nav>
      <div class="flex flex-col px-10 items-center justify-center max-w-full flex-warp"></div>
    </div>
    <div class="flex flex-wrap gap-5 max-flex-col max-gap-0 px-28 py-10" id="containerProdutos"></div>
  </main>
</body>

</html>
