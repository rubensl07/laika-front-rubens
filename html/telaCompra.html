<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="../js/telaCompra.js" defer type="module"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Laika</title>
</head>

<body class="grid items-center bg-[#FFDD95] h-screen">
  <a href="./produtos.html" class="h-20 w-20 absolute top-5 left-5">
    <img src="../img/Arrow back.png" class="h-full w-full">
  </a>
    <div class="h-[50vh] flex mt-[6%] p-10 items-center justify-around w-[90%]">
      <div class="h-full flex w-3/5 bg-white rounded-xl items-center justify-around relative">
        <div class="h-full flex items-center gap-10">
          <img class="h-4/5" id="imagem">
          <hr class="bg-[#86A8FF] w-1.5 h-[80%]">
        </div>
        <div class="h-full flex flex-col justify-around">
          <h1 class="font-extrabold pl-76 text-3xl" id="nome"></h1>
          <p class="mf-96 text-1xl" id="descricao"></p>
        </div>
        <div>
          <p class="text-purple-500 mr-20 font-bold text-5xl" id="preco"></p>

        </div>
        <div id="quantidadeEstoque"
          class="absolute top-5 right-5 rounded-full bg-blue-400 w-10 h-10 flex items-center justify-center"></div>
      </div>
      <button id="btn_comprar"
        class="h-1/5 rounded-2xl flex flex-col flex items-center justify-center bg-[#86A8FF] text-white font-semibold p-10 text-4xl">Comprar</button>
    </div>
</body>

  <div id="fundoComprarProduto" class="hidden absolute top-0 left-0 w-full h-full bg-black bg-opacity-40 flex items-center justify-center">
    <div class="bg-white rounded-xl w-[30%] h-[50%] flex items-center flex-col">
      <img src="../img/Add.png" class="self-start rotate-45 cursor-pointer" id="fecharContainer">
      <p class="text-3xl" id="pNome"></p>
      <div class="flex">
        <p class="text-xl">Quantidade:</p>
        <input class="text-black text-xl text-semibold w-9 border-purple-500"
        style="border: solid 1px"
          id="quantidadeCompra" type="number" value="1">
      </div>
      <p class="text-xl" id="pSubTotal">Subtotal: R$</p>
      <p class="text-xl" id="pTotal">Total: R$</p>
      <button class="bg-purple-500 p-5 text-white text-2xl rounded-xl" id="btnComprar">Comprar</button>
    </div>
  </div>


</html>
