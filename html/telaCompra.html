<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="../js/telaCompra.js" defer type="module"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Laika</title>
</head>

<body class="flex flex-col bg-[#FFDD95] h-screen">
  <header class="flex justify-evenly itens-center pt-5 pb-5 gap-5 w-full bg-[#FFDD95] fixed">
    <div class="flex w-full px-48 gap-5 max-flex-col itens-center flex max-gap-0">
      <img src="../img/logo.png" alt="Logo Laika" class="max-w-full w-[100px] max-mt-5" />
      <div class="mt-3 flex items-center h-20 bg-[#FFDD95] border-[#2A00A8] border-solid border-[5px] rounded-[32px] w-full">
        <input type="text"
          class="flex w-full gap-5 self-stretch px-5 py-4 my-auto h-full w-full text-xl text-zinc-700 text-opacity-80 max-mt-8 bg-[#FFDD95] rounded-[32px]"
          placeholder="O que seu pet precisa?" />
        <img class="h-2/3" src="../img/search.png" alt="Botao Pesquisar" />
      </div>
    </div>
    <nav class="flex gap-5 self-stretch my-auto text-xl font-semibold text-center max-flex-wrap max-mt-10 max-max-w-full">
      <a href="../html/pedidos.html">
        <img src="../img/usuario.png" alt="Perfil Usuario" class="h-20 fill-violet-900 pr-24" />
      </a>
    </nav>
  </header>
  <main class="mt-40 max-max-w-full h-full">
    <div class="h-[50%] flex mt-[6%] p-10 items-center justify-around w-[90%]">
      <div class="h-full flex w-3/5 bg-white rounded-xl items-center justify-around relative">
        <div class="h-full flex items-center gap-10">
          <img class="h-4/5" id="imagem">
          <hr class="bg-[#86A8FF] w-1.5 h-[80%]">
        </div>
        <div class="h-full flex flex-col justify-around">
          <h1 class="font-extrabold pl-76 text-3xl" id="nome"></h1>
          <p class="mf-96 text-1xl" id="descricao"></p>
        </div>
        <p class="text-purple-500 mr-20 font-bold text-5xl" id="preco"></p>
        <div id="quantidadeEstoque" class="absolute top-5 right-5 rounded-full bg-blue-400 w-10 h-10 flex items-center justify-center select-none text-white font-bold"></div>
      </div>
        <button class="h-1/5 rounded-2xl flex flex-col flex items-center justify-center bg-[#86A8FF] text-white font-semibold p-10 text-4xl">Comprar</button>
    </div>
  </main>
</body>

</html>
